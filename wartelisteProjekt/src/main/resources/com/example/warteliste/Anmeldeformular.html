<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-absolute-layout width="1010px" height="610px"> 
   <vaadin-horizontal-split-panel width="920px" height="530px" min-split-position="50%" max-split-position="50%" :top="0px" :left="0px"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-horizontal-layout caption="Kontakt" spacing> 
      <vaadin-text-field caption="Name" _id="name"></vaadin-text-field> 
      <vaadin-text-field caption="Nachname" _id="surname"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-text-field caption="Eltern" width-full _id="parents"></vaadin-text-field> 
     <vaadin-horizontal-layout spacing> 
      <vaadin-text-field caption="E-Mail" _id="mail"></vaadin-text-field> 
      <vaadin-text-field caption="Telefonnummer" _id="phone"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout spacing> 
      <vaadin-text-field caption="StraÃŸe" _id="street"></vaadin-text-field> 
      <vaadin-text-field caption="Hausnummer" _id="housenumber"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout spacing> 
      <vaadin-text-field caption="PLZ" _id="postcode"></vaadin-text-field> 
      <vaadin-text-field caption="Stadt" _id="city"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
    </vaadin-vertical-layout> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-horizontal-layout caption="Kind" spacing> 
      <vaadin-text-field caption="Name" _id="kidname"></vaadin-text-field> 
      <vaadin-text-field caption="Nachname" _id="kidsurname"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout spacing> 
      <vaadin-date-field caption="Geburtstag" _id="birthday"></vaadin-date-field> 
      <vaadin-combo-box caption="Geschlecht" item-caption-mode="id" _id="gender"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
     </vaadin-horizontal-layout> 
     <vaadin-combo-box caption="Einrichtung" item-caption-mode="id" _id="location"> 
      <option>Option 1</option> 
      <option>Option 2</option> 
      <option>Option 3</option> 
     </vaadin-combo-box> 
     <vaadin-horizontal-layout caption="Betreuungsbeginn" spacing> 
      <vaadin-combo-box caption="Monat" item-caption-mode="id" _id="month"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-combo-box caption="Jahr" item-caption-mode="id" _id="year"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Betreuung" spacing> 
      <vaadin-combo-box caption="Stunden" item-caption-mode="id" _id="hours"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-combo-box caption="Wochentage" item-caption-mode="id" _id="weeksdays"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
     </vaadin-horizontal-layout> 
    </vaadin-vertical-layout> 
   </vaadin-horizontal-split-panel> 
  </vaadin-absolute-layout>  
 </body>
</html>
